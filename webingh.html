<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的纯文本网站</title>
    <style>
        /* 在这里添加 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的纯文本网站</h1>
        <p>这是一个只有文本的网站，没有图片或多媒体内容。</p>
        <p>你可以在这里添加更多的文本内容，比如段落、标题、列表等。</p>
    </div>
</body>
</html>
