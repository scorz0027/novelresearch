<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的纯文本网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#category1">分类1</a>
        <a href="#category2">分类2</a>
        <a href="#category3">分类3</a>
    </div>

    <div class="container">
        <h1 id="home">欢迎来到我的纯文本网站</h1>
        <p>这是一个只有文本的网站，没有图片或多媒体内容。</p>

        <h2 id="category1">分类1</h2>
        <p>这里是分类1的内容。</p>

        <h2 id="category2">分类2</h2>
        <p>这里是分类2的内容。</p>

        <h2 id="category3">分类3</h2>
        <p>这里是分类3的内容。</p>
    </div>
</body>
</html>
